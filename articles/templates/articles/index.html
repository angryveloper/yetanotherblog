{% extends 'articles/base.html' %}

{% block content %}
    {% for article in articles_list %}
    <div class="post">                    
        <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
        <div class="date">
            <p>Published by {{ article.author }} on {{ article.published_date }}</p>    
        </div>
        <p class="text-break">{{ article.text }}</p>
        <a href="{% url 'article_detail' pk=article.pk %}">Comments: {{ article.approved_comments.count }}</a>
    </div>
    {% endfor %}
{% endblock %}
